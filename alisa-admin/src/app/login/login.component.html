<ul class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="/">Главная</a>
  </li>
  <li class="breadcrumb-item">
    <a >Вход</a>
  </li>
</ul>

<div id="introduction" class="container">
  <h3 class="s-title">Вход</h3>
  <div class="docs-note">
    <div class="columns">
      <div class="column col-gapless">
        <div class="form-horizontal">
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label">Логин</label>
            </div>
            <div class="col-9 col-sm-12">
              <input [(ngModel)]="login" class="form-input" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label">Пароль</label>
            </div>
            <div class="col-9 col-sm-12">
              <input [(ngModel)]="password" class="form-input" type="password"/>
            </div>
          </div>

          <div class="divider"></div>
          <div class="form-group">
            <button type="button" (click)="onLogin()" class="btn btn-success"><i class="icon icon-check"></i> Войти
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
