<div class="modal" [ngClass]="{'active':show}">
  <a (click)="show=false" class="modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <a (click)="show=false" class="btn btn-clear float-right" aria-label="Close"></a>
      <div class="modal-title h5">{{title}}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        {{content}}
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="onOkPress()" class="btn btn-primary">OK</button>
      <button (click)="onCancelPress()" class="btn btn-error">Отмена</button>
    </div>
  </div>
</div>
